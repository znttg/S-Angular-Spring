<mat-card>
  <mat-toolbar>
      <span>Detalhes do Curso</span>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <!--Associação com o name do construtor, no course-form.component-->
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <!--Associação com o name do construtor, no course-form.component-->
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
